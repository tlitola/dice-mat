# fly.toml app configuration file for Dice-mat
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "dice-mat"
primary_region = "ams"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 75
    hard_limit = 100

  [[http_service.checks]]
    grace_period = "1s"
    interval = "30s"
    method = "GET"
    timeout = "2s"
    path = "/"